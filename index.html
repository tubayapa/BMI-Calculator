<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Beden Kitle Endeksi-BMI Calculator</title>
  </head>
  <body>
    <div class="container">
      <button>BMI Calculator</button>
      <div class="row">
        <input
          type="range"
          min="20"
          oninput="calc();"
          max="200"
          value="20"
          id="weight"
        />
        <span id="weVal">20 kg</span>
      </div>

      <div class="row">
        <input
          type="range"
          min="100"
          oninput="calc();"
          max="250"
          value="150"
          id="height"
        />
        <span id="heVal">100 cm</span>
      </div>

      <p id="result">20.0</p>
      <p id="category">Normal</p>
    </div>

    <script src="main.js"></script>
  </body>
</html>
